name: Shuttle Deploy

on:
  push:
    branches:
      - astrojs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies and build Astro.js
        run: |
          pnpm install
          pnpm build

      - name: Upload `dist` folder as artifact (optional)
        uses: actions/upload-artifact@v2
        with:
          name: dist-folder
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download `dist` folder
        uses: actions/download-artifact@v2
        with:
          name: dist-folder

      - uses: shuttle-hq/deploy-action@main
        with:
          deploy-key: ${{ secrets.SHUTTLE_API_KEY }}
          allow-dirty: "true"
